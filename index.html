<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="flex">


  <div class="container">

  <div class="item img-item">
    <img src="images/image-product-desktop.jpg" alt="desctope img">
  </div>


   <div class="item description-item">
     <h6>P E R F U M E</h6>

     <h2>Gabrielle Essence Eau De Parfum</h2>

     <p class="description-card">A floral, solar and voluptuous interpretation composed by Olivier Polge,
     Perfumer-Creator for the House of CHANEL.</p>

     <div class="price">
       <p class="new-price">$149.99</p>
       <p class="previous-price">$169.99</p>
     </div>

     <button class="cta"><img src="images/icon-cart.svg" alt=""> Add to Cart</button>
   </div>
   </div>
     </div>

</body>
</html>
